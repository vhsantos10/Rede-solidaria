<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doadores - Rede Solidária</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="bg-light">
    <div id="header"></div>

    <div class="container main-content d-flex justify-content-center align-items-center mt-3">
        <div class="card border-light mb-3 w-100 shadow-custom">
            <div class="card-header card-header-gradient text-center">Doações disponíveis</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <label for="selectProduto">Item de doação</label>
                        <select class="form-control" id="selectProduto">
                            <option value="">Selecione um produto</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2 text-end">
                    <div class="col-md-12">
                        <button class="btn btn-editar mt-2" id="btnBuscarProduto">
                            <i class="fa-solid fa-magnifying-glass"></i> Buscar
                        </button>
                    </div>
                </div>

                <div class="table-responsive mt-3">
                    <table class="table table-bordered table-hover text-center" id="tabela_doacoes"
                        style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome do Doador</th>
                                <th>Item</th>
                                <th>Endereço</th>
                                <th>Quantidade</th>
                                <th>Opções</th>
                            </tr>
                        </thead>
                        <tbody id="tabela_doacoes_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Solicitação de Doação -->
    <div class="modal fade" id="modal_doacao" tabindex="-1" aria-labelledby="modal_doacaoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title" id="modal_doacaoLabel">Solicitar Doação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <!-- Campos da modal aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-editar">Solicitar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/dataTables.js"></script>
    <script src="/public/js/header.js"></script>
    <script src="/public/js/listaDoadores.js"></script>
</body>

</html>
