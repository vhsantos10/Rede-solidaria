<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Rede solidária</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/cadastroRotas.css">

</head>
<body>
    <div id="header"></div>

    <div class="container main-content d-flex justify-content-center align-items-center mt-3">
        <div class="card border-light mb-3 w-75" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
            <div class="card-header card-header-gradient">Perfil do usuário</div>
            <div class="card-body">
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label>Tipo do voluntário:</label>
                        <input class="form-control" type="text" id="" name="" value="ONG" readonly>
                    </div>
                    
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <labe>Nome ou razão social:</labe>
                        <input class="form-control" type="text" id="" name="" value="ABCD Nossa Casa">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label>CPF/CNPJ:</label>
                        <input class="form-control" type="text" id="" name="" value="32.267.307/0001-40">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label>E-mail:</label>
                        <input class="form-control" type="text" id="" name="" value="teste@teste.com.br">
                    </div>
                    <!-- <div class="col-md-6">
                        <label>Senha:</label>
                        <input class="form-control" type="password" id="" name="">
                    </div> -->
                </div>
                <div class="row mt-2" style="text-align: right;">
                    <div class="col-md-12">
                        <input class="btn" type="button" value="Editar" style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593); color: #fff;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
    <script src="/public/js/header.js"></script>
    <script src="/public/js/cadastroRotas.js"></script>
    
</body>
</html>
