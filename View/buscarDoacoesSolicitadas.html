<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhar doações - Rede solidária</title>

  <!-- Font Awesome & Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/public/css/dataTables.dataTables.css" />
  <link rel="stylesheet" href="/public/css/header.css" />
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body style="background-color: #eee">

  <!-- Menu/Header -->
  <div id="header"></div>

  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p>Carregando doações...</p>
  </div>

  <!-- Tabela de doações -->
  <div class="container main-content d-flex justify-content-center align-items-center mt-3">
    <div class="card border-light mb-3 w-100 shadow-custom">
      <div class="card-header card-header-gradient text-center">Doações solicitadas</div>
      <div class="card-body">
        <table class="table table-bordered hover" id="tabela_doacoes_solicitadas" style="display:none;">
          <thead>
            <tr>
              <th>Produto</th>
              <th>ONG Solicitante</th>
              <th>Quantidade</th>
              <th>Medida</th>
              <th>Data da Solicitação</th>
              <th>Aprovação doador</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="tabela_body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de confirmação -->
<div class="modal fade" id="modalConfirmarSolicitacao" tabindex="-1" aria-labelledby="modalConfirmarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-content-shadow rounded-3">
      <div class="modal-header modal-header-gradient">
        <h5 class="modal-title">Confirmação de Solicitação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <p class="mb-3">Você deseja aceitar esta solicitação de doação?</p>
        <input type="hidden" id="solicitacaoId">
      </div>
      <div class="modal-footer d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <button type="button" class="btn btn-editar" id="btnAceitarSolicitacao">Sim</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal de feedback estilizada -->
<div class="modal fade" id="modalFeedback" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-content-shadow rounded-3">
      <div class="modal-header modal-header-gradient text-white">
        <h5 class="modal-title fw-bold">Aviso</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center fs-5 py-4 px-3" id="mensagemFeedback">
        <!-- Conteúdo inserido via JavaScript -->
      </div>
    </div>
  </div>
</div>


  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/public/js/dataTables.js"></script>
  <script src="/public/js/header.js"></script>
  <script src="/public/js/buscarDoacoesSolicitadas.js"></script>

</body>
</html>
