<!-- Modal de confirmação -->
<div class="modal fade" id="modalConfirmarEntrega" tabindex="-1" aria-labelledby="modalConfirmarEntregaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header modal-header-custom">
        <h5 class="modal-title" id="modalConfirmarEntregaLabel">Confirmar entrega</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja aceitar a entrega <strong>#<span id="entregaIdModal"></span></strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn-editar" id="btnConfirmarAceite">Sim, aceitar</button>
      </div>
    </div>
  </div>
</div>
